<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WorkCircle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Css/register.css'>

</head>
<body style="background-color: black;">
    <div style="width: 430px; height: 930px; position: relative; background: #212121">
        <a href="../index.html"><img style="width: 200px; height: 200px; left: -60px; top: -50px; position: absolute;" src="../Images/backArrow.png" /></a>
        <div style="width: 430px; height: 500px; border-bottom-right-radius: 75px; position: absolute; background: #EFE2C2"></div>
        <div style="left: 18px; top: 440px; position: absolute; color: black; font-size: 36px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 500; word-wrap: break-word">Registar Conta</div>
        <!-- Email -->
        <div style="width: 310px; height: 80px; left: 55px; top: 537px; position: relative; background: #EFE3C2; border-radius: 40px; display: flex; justify-content: center; align-items: center;">
            <input id='email' size="15" style="color: rgba(0, 0, 0, 0.50); outline: none; font-size: 25px; font-family: Verdana, Geneva, Tahoma, sans-serif; word-wrap: break-word; border: none; background-color: transparent;" placeholder="E-mail">
        </div>
        <!-- Password -->
        <div style="width: 310px; height: 80px; left: 55px; top: 567px; position: relative; background: #EFE3C2; border-radius: 40px; display: flex; justify-content: center; align-items: center;">
            <input id="password" type="password" size="15" style="color: rgba(0, 0, 0, 0.50); outline: none; font-size: 25px; font-family: Verdana, Geneva, Tahoma, sans-serif; word-wrap: break-word; border: none; background-color: transparent;" placeholder="Password">
            <img type="button" style="cursor: pointer; width: 200px; height: 200px; top: -60px; left: 170px;" id="togglePassword" onclick="togglePasswordVisibility()" src="../Images/password-hide.png">
        </div>
        <!-- Register Button -->
        <div onclick="register()" id="registerButton">
            <p>Register</p>
        </div>
    </div>
    <script src='../JS/register.js'></script>
</body>
</html>
