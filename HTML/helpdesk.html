<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WorkCircle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Css/temperature.css'>
    <script src="../JS/helpdesk.js"></script>
</head>
<body style="background-color: black;">
  <div style="width: 430px; height: 932px; position: relative; background: #FFF7DF">
    <div style="width: 430px; height: 89px; left: 0px; top: 843px; position: absolute; background: #EFE3C2"></div>
    <div style="width: 430px; height: 93px; left: 0px; top: 0px; position: absolute; background: #EFE3C2"></div>
    <a href="../index.html">
      <img style="width: 59px; height: 63px; left: 16px; top: 14px; position: absolute" src="../Images/LogoBlack.png" />
    </a>
    <div style="width: 387px; height: 690px; left: 21px; top: 121px; position: absolute; background: #EFE3C2; border-radius: 40px"></div>
    <div style="left: 167px; top: 58px; position: absolute; color: black; font-size: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 800; word-wrap: break-word">HelpDesk</div>
    <div style="left: 169px; top: 134px; position: absolute; color: black; font-size: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 800; word-wrap: break-word">Ticket</div>
    <div style="width: 150px; height: 0px; left: 141px; top: 168px; position: absolute; border: 1px black solid"></div>

    <!-- Email; Ticket; Submit-->
    <div style="width: 336px; height: 280px; left: 46px; top: 286px; position: absolute; background: #FFF7DF; border-radius: 18px">
      <textarea id='ticket' style="width: calc(100% - 25px); height: calc(100% - 25px); margin: 10px; position: absolute; color: rgba(0, 0, 0, 0.50); font-size: 15px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 800; word-wrap: break-word; border: none; vertical-align: top; text-align: left; background-color: transparent; resize: none;" placeholder="Descreva o seu problema.."></textarea>
    </div>
    <div style="width: 238px; height: 51px; left: 98px; top: 201px; position: absolute; background: #FFF7DF; border-radius: 34px">
      <input id='email' style="width: calc(100% - 25px); height: calc(100% - 25px); margin: 10px; position: absolute; color: rgba(0, 0, 0, 0.50); font-size: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 800; word-wrap: break-word; border: none; background-color: transparent;" placeholder="E-mail">
    </div>
    <div style="width: 166px; height: 51px; left: 131px; top: 635px; position: absolute; background: #77D855; border-radius: 34px; display: flex; justify-content: center; align-items: center;" onclick="submitTicket()">
      <span id='submit' style="position: absolute; color: black; font-size: 15px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 800; word-wrap: break-word">Submeter</span>
    </div>

    <script>
      document.getElementById('email').value= JSON.parse(localStorage.getItem('loggedUser'));
    </script>

    <a href="menu.html">
      <img style="width: 50px; height: 50px; left: 290px; top: 863px; position: absolute" src="../Images/HomeIcon.png" />
    </a>
    <a href="helpdesk.html">
      <img style="width: 50px; height: 50px; left: 89px; top: 863px; position: absolute" src="../Images/HelpdeskIcon.png" />
    </a>
    <img style="width: 30px; height: 30px; left: 240px; top: 128px; position: absolute" src="../Images/helpdesk.png" />
  </div>
</body>
</html>
